<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="lib/jquery/axios/axios.js"></script>
		<script defer src="lib/jquery/jquery.js"></script>
		<script defer type="module" src="js/app.controller.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/helpers.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>TravelTip</title>
	</head>
	<body>
		<header class="main-header main-layout flex align-center space-between">
			<h1>TravelTip</h1>
			<div class="search-box flex">
				<input
					type="search"
					class="input input-search"
					placeholder="Enter Location"
				/>
				<button class="btn btn-search">Search</button>
				<button class="btn btn-user-loc">Your Location</button>
			</div>
		</header>
		<main class="main-content main-layout flex column">
			<div class="user-location-container flex space-between">
				<p>You are at: <span class="user-pos"></span></p>
				<button class="btn btn-copy-link">Copy link</button>
			</div>
			<div class="flex">
				<div class="loc-details-container">
					<div class="locs-list-container flex column">
						<div class="sec-header">
							<h2>Locations:</h2>
						</div>
						<ul class="locs-list clean-list flex column"></ul>
					</div>
				</div>
				<div class="map-container flex column align-center">
					<div id="map" style="width: 100%; height: 400px"></div>
					<div class="map-btns flex">
						<button onclick="onAddMarker()" class="btn btn-add-marker">
							Add Marker Speific Location
						</button>
						<button onclick="onPanTo()" class="btn btn-pan">
							Pan Map to Tokyo
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
