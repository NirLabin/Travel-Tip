<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="lib/jquery/axios/axios.js"></script>
		<script defer src="lib/jquery/jquery.js"></script>
		<script defer src="js/services/util.service.js"></script>
		<script defer src="js/services/search.service.js"></script>
		<script defer type="module" src="js/app.controller.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/helpers.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>TravelTip</title>
	</head>
	<body>
		<header class="main-header flex align-center space-between">
			<h1>TravelTip Starter</h1>
			<div class="search-box">
				<input type="search" class="input input-search" />
				<button class="btn btn-search">Search</button>
			</div>
		</header>
		<main class="main-content">
			<div id="map" style="width: 100%; height: 400px"></div>
			<button onclick="onAddMarker()" class="btn btn-add-marker">
				Add Marker Speific Location
			</button>
			<button onclick="onGetUserPos()" class="btn btn-user-pos">
				Get User Position
			</button>
			<button onclick="onGetLocs()" class="btn btn-get-locs">
				Get Locations
			</button>
			<button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
			<button class="btn btn-user-loc">Go to Your Location</button>
			<button class="btn btn-copy-link">Copy link</button>
		</main>

		<p>You are at: <span class="user-pos"></span></p>
		<div class="locs-list-container">
			<h2>Locations:</h2>
			<ul class="locs-list clean-list"></ul>
		</div>
		<p>Locations: <span class="locs"></span></p>
	</body>
</html>
