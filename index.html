<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="lib/jquery/jquery.js"></script>
		<script defer src="js/services/util.service.js"></script>
		<script defer type="module" src="js/app.controller.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/helpers.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>TravelTip</title>
	</head>
	<body>
		<h1>TravelTip Starter</h1>
		<div class="search-box">
			<input
				type="search"
				class="input input-search"
				placeholder="Enter Location"
			/>
			<button class="btn btn-search">Search</button>
		</div>
		<div id="map" style="width: 100%; height: 400px"></div>
		<button onclick="onAddMarker()" class="btn-add-marker">
			Add Marker Speific Location
		</button>
		<button onclick="onGetUserPos()" class="btn-user-pos">
			Get User Position
		</button>
		<button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
		<button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

		<p>You are at: <span class="user-pos"></span></p>
		<div class="locs-list-container">
			<h2>Locations:</h2>
			<ul class="locs-list clean-list"></ul>
		</div>
		<p>Locations: <span class="locs"></span></p>
	</body>
</html>
